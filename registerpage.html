<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link  rel="stylesheet" href="/Register.css" />
    
</head>

<body>
    <div class="external">

        <div class="head">
            <center>
                <h2 style="color: white;"> Registration Form</h>
            </center>
        </div>
        <div class="outer">
            <form id="myRegform" action="loginpage.html" onsubmit="return(validation(local))">
                <div class="name">
                    <label>Name</label>
                    <input class="box" type="text" placeholder="First name"  id="Fname" >
                </div>
                <div class="gen">
                    <label>Gender</label>
                    <span id="male">
                        <input class="" type="radio" name="gender"><label >Male</label>
                    </span>
                    <span id="female">
                        <input class="" type="radio" name="gender"><label >Female</label>
                    </span>
                </div>
                <div class="mail">
                    <label>Email</label>
                    <input class="fulboxm" type="email" placeholder="example@gmail.com">
                </div>
                <div class="password">
                    <label>password</label>
                    <input class="pass" type="password" placeholder="Enter password"  id="Rpassword" >
                </div>
               
                   <span class="conpass">
                    <input class="pass" type="password" placeholder="Confirm password" id="conpass">
                   </span>
                    

                <div class="bt">
                    
                    <button type="submit" class="btn btn-outline-dark" id="reg">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
