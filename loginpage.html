<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/loginPage.css"/>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</head>

<body class="body">
    <div>
        <center>
            <div class="main">

                <h3 class="title">LOGIN</h3>
                <div class="form">
                    <form action="homepage.html" name="myform" onsubmit="return(validate())">

                        <div class="inp-name">
                            <span class="span">
                                <font face="Comic san MS" size="2">
                                    <image src="img/simple tt pfp.jpg" width="15px"></image><b>Username</b>
                                </font>
                            </span>

                            <input type="text" method="get" name="personname" id="fname" placeholder="Enter your name">
                            <div id="nam" style="display: none;color: red;">Please enter your name</div>


                        </div>

                        <div class="inp-password">
                            <span class="span">
                                <font face="Comic san MS" size="2">
                                    <image src="img/unlock.png"><b>Password</b>
                                </font>
                            </span>

                            <input type="password" id="pass" name="password" placeholder="Enter your password" size="15">
                            <div id="p" style="display: none;color: red;">Enter your password</div>


                        </div>
                        <span class="spa-forg">
                            <font face="Comic san MS" size="2" color="blue"><a href="changepas.html" class="anchor">Forgot password? </a>
                            </font>  
                        </span>
                        <button type="submit" class="btn btn-outline-primary" id="sub" align="center">Login</button>
                        <span class="b">
                            <font face="Comic san MS" size="1" style="color:rgba(90, 90, 236, 0.945)"><b>Or Sign Up Using</b></font>
                        </span>
                        <span class="spa-anchor">
                            <a href="" class="anchor"><image src="img/instagram (1).png" width="20px"></image></a>
                            <a href="" class="anchor"><image src="img/google bw.jpg" width="20px"></image></a>
                            <a href="" class="anchor"><image src="img/facebook bw.png" width="20px"></image></a>
                        </span>
                    </form>
                </div>
            </div>
        </center>
    </div>
    </div>
</body>
<script>

    $("#fname").blur(function () {
        var uname = $(this).val();
        if (uname == "") {
            $("#nam").show();

        }
    })
    $("#fname").mouseenter(function () {
        var uname = $(this).val();
        if (uname == "") {
            $("#nam").hide();

        }
    })

    $("#pass").blur(function () {
        var upassword = $(this).val();
        if (upassword == "") {
            $("#p").show()
        }
    })
    $("#pass").mouseenter(function () {
        var upassword = $(this).val();
        if (upassword == "") {
            $("#p").hide()
        }
    })
    $("#sub").click(function () {
        var uname = $("#fname").val();
        var upassword = $("#pass").val();
        if (uname == "" && upassword == "") {
            $("#nam").show()
            $("#p").show()
        }
    })

        
   

    function validate() {

        
    var luname = localStorage.getItem('regname')
    var lpassword = localStorage.getItem('rpass')
        // var data = window.location.search;
        // var params = new URLSearchParams(data)
        // var Lname = params.get('fname')
        // var Lpass = params.get('pass')
        if (document.myform.personname.value == luname  && document.myform.password.value == lpassword) {
            return true;
        }
        else {
            alert('invalid user name and password');
            return false;
        }

    }
</script>

</html>
